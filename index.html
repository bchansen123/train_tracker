<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>

    <title>Train Schedule</title>
    
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h3 class = "head">North American Train Company Scheduling Tool</h3>
        </div>
    </div>
    <div class="container">
        <div class="row border mb-2 no-gutters">
            <div class="col-md-12">
                <div class = "currentTrains">
                    <p class = "bg-info text-white p-3 mb-2 fluid">Current Train Schedule</p>
                </div>
                <table class = "table table-sm table-hover" id="train-table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Time</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival Time</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row border mb-2 no-gutters">
            <div class = "col-md-12">
                        <p class = "bg-info text-white p-3 mb-2">Add a Train</p>
                <form>
                    
                    <div class="form-group m-3">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName" placeholder="TL1405">
                    </div>
                    <div class="form-group m-3">
                        <label for="trainDestination">Destination</label>
                        <input type="text" class="form-control" id="trainDestination" placeholder="San Diego">
                    </div>
                    <div class="form-group m-3">
                        <label for="trainTime">First Train Time in Military Time</label>
                        <input type="time" class="form-control" id="trainTime" placeholder="14:05">
                    </div>
                        <div class="form-group m-3">
                        <label for="trainFrequency">Frequency in Minutes</label>
                        <input type="number" class="form-control" id="trainFrequency" placeholder="325">
                    </div>
                    <button type="submit" class="btn btn-primary m-3" id = "submitButton">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/javascript/javascript.js"></script>

   
</body>
</html>

<!-- Needed for the appliaction:

Train name
Destination
First Train Time - in military Time
Frequency - in minutes

Calculate when the next train will arrive relative to current Time
Users from many different machins must be able to view same train times
Custom styling -->
